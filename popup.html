<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenAI 빌링 내역 추출기</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>OpenAI 빌링 내역 추출기</h2>
    
    <div class="section">
      <label for="account-select">계정 선택:</label>
      <div class="input-group">
        <input type="text" id="account-name" placeholder="계정명 입력">
        <button id="add-account-btn">계정 추가</button>
      </div>
      <select id="account-select">
        <option value="" disabled selected>계정을 선택하세요</option>
      </select>
    </div>
    
    <div class="section">
      <button id="invoice-btn" class="action-btn">인보이스 다운로드</button>
      <button id="extract-btn" class="action-btn">빌링 내역 추출</button>
      <div id="status"></div>
    </div>

    <div class="data-preview">
      <h3>추출된 데이터 <span id="record-count">(0건)</span></h3>
      <div class="data-table-container">
        <table id="data-table">
          <thead>
            <tr>
              <th>날짜</th>
              <th>금액</th>
              <th>계정</th>
            </tr>
          </thead>
          <tbody>
            <!-- 여기에 데이터가 동적으로 추가됩니다 -->
          </tbody>
        </table>
      </div>
    </div>
    
    <div class="section actions">
      <button id="clear-btn">데이터 초기화</button>
      <button id="save-btn" class="primary-btn">엑셀로 저장</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
